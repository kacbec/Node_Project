<html lang="en"><head>
  <meta charset="utf-8">
	<title>Socket.io Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body class="container">

	<div id="title" class="row">
		<div class="span12">
			<h1>Socket.io Demo</h1>
			
		</div>
	</div>

	<div id="login" class="row">
		<div class="span12">
			<div class="row login-form" style="display: block;">
				<div class="span12 form-inline">
					<input id="nickname" type="text" placeholder="Your Nickname here...">
					<input id="pass" type="password" placeholder="Your pass here...">
					<button class="btn login">Login</button>
					
					<span id="reg">Register</span>
				</div>
			</div>
			<div class="row logout-form" style="display: none;">
				<div class="span12 form-inline">
					<label>Welcome <strong><span class="nickname-display">johndoe9</span></strong></label>
					<button class="btn logout">Logout</button>
				</div>
			</div>
			
			<div class="span12 form-inline" id="regcont">
					<input id="nickname1" type="text" placeholder="Your Nickname here...">
					<input id="pass1" type="password" placeholder="Your pass here...">
					<button class="btn register">Register</button>
			</div>
		</div>
	</div>

	<div id="map"  >
		<div class="menu">	
			<ul>
				<li id="walcz" class="link">Walcz</li>
				<li id="go_n" class="link">Na północ</li>
				<li id="go_s" class="link">Na południe</li>
				<li id="go_e" class="link">wschód</li>
				<li id="go_w" class="link">zachód</li>
			</ul>
		</div>
		<div id="dane">
			<ul>
				<li id="pos">Pozycja: <span></span></li>
				<li id="lev">Poziom: <span></span></li>
				<li id="hp">HP: <span></span></li>
				
			</ul>
		</div>
		
		<div class="mapa">			
		</div>
		
		<div id="log">
				
		</div>
	</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="javascripts/main.js"></script>


</body></html>
